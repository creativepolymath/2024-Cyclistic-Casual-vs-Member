<style>
.parallax { 
    /* The image used */
    background-image: url("images/parallaxHeader.png");

    /* Set a specific height */
    height: 400px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 30%;
    color: red;
    position: absolute;
    top: 75px;
    left: 35%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://creativepolymath.github.io"> <img class="myimg" src="images/Cyclistic-logo.png"> </a>
</div>
